<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Recipes!</title>
  </head>
  <body>
    <div class="central">
      <header>
        <h1>AI Recipe Generator 👩‍🍳</h1>
      </header>

      <main>
        <form id="recipe-form">
          <input
            type="text"
            placeholder="Enter the ingredients you would like to use"
            autofocus
            required
            class="recipe-prompt"
            id="user-input"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="hint">i.e: salmon, kale, couscous</div>
        <div class="ingredients hidden" id="ingredients"></div>
        <div class="instructions" id="instructions">Enjoy!</div>
      </main>
      <footer>
        This was coded by
        <a href="https://github.com/cassi-r" target="_blank">Cassi Rayford</a>
        and is open-sourced on
        <a href="https://github.com/cassi-r/recipe-generator" target="_blank"
          >Github</a
        >. Hosted on
        <a href="https://recipe-generator-with-ai.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
